<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Job Application Website</title>
  
</head>
<body>
  
  <div class="container">
    <div class="apply_box">
      <h1>Job Application <span>(Web)</span></h1>

      <form action="">
        <div class="form_container">

          <div class="form_control">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" placeholder="Your First Name">
          </div>

          <div class="form_control">
            <label for="last name">Last Name</label>
            <input type="text" id="last name" placeholder="Your Last Name">
          </div>

          <div class="form_control">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your Email">
          </div>

          <div class="form_control">
            <label for="job role">Job Role</label>
            <select name="job_rol" id="job_rol">
              <option value="">Select Job Role</option>
              <option value="frontend">Frontend Developer</option>
              <option value="backend">Backend Developer</option>
              <option value="full_stack">Full Stack Developer</option>
              <option value="ui_ux">UI UX Designer</option>
            </select>
          </div>

          <div class="address_control">
            <label for="address">Address</label>
            <textarea name="address" id="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
          </div>

          <div class="form_control">
            <label for="city">City</label>
            <input type="city" id="city" placeholder="Your City">
          </div>

          <div class="form_control">
            <label for="pincode">Pincode</label>
            <input type="number" id="pincode" placeholder="Your Pincode">
          </div>

          <div class="form_control">
            <label for="date">Date</label>
            <input value="" type="date" id="date">
          </div>

          <div class="form_control">
            <label for="upload">Upload Your CV</label>
            <input type="file" name="upload" id="upload">
          </div>

        </div>

        <div class="btn_container">
          <button type="submit">Apply Now</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
